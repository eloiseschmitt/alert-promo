name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pylint coverage mypy

      - name: Run pylint
        run: |
          pylint app.py scanner.py email_service.py constants.py models.py tests

      - name: Run mypy
        run: |
          mypy app.py scanner.py email_service.py

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report
